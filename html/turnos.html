<section>
<form>
    <label for="Nombres">Nombres</label> <input type="text" id="Nombres" name="nombres" placeholder="Juan"><br>
    <label for="Apellidos">Apellidos</label> <input type="text" id="Apellidos" name="apellidos" placeholder="Pérez"><br>
    <label for="Telefono">Teléfono</label> <input type="text" id="Telefono" name="telefono" placeholder="03573111111"><br>

    <label for="color">Mi idea lleva color</label> <input type="checkbox" id="color" name="color"><br>
    <label for="aclaraciones">Aclaraciones extra</label> <input type="text" id="aclaraciones" name="aclaraciones" placeholder="Como la imágen pero sin el fondo"><br>
    <label for="imagenes">Adjuntar imágenes de referencia</label> <input type="file" id="imagenes" name="imagenes"><br>
    <label for="horario">Mis horarios libres son:</label> <input type="text" id="horario" name="horario" placeholder="De Lunes a viernes de 13 a 18 hs"><br>
